<div class="container">
  <div class="section">
    <div *ngIf="book$ | async as book">
      <div class="book" *ngFor="let b of book">
        <div class="title">Title</div>
        <div class="field">{{ b.title }}</div>
        <div class="title">Author</div>
        <div class="field">{{ b.author }}</div>
        <div class="title">Publisher</div>
        <div class="field">{{ b.publisher }}</div>
      </div>
    </div>
  </div>
</div>
